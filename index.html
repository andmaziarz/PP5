<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="assets/js/customer.js"></script>
    <script src="assets/js/index.js"></script>
  </head>
  <body>
    <div class="client-form" id="client-form" style="display: none">
      <h1 id="login-form">Form</h1>
      <div class="d-flex justify-content-center">
        <div class="w-50">
          <form onsubmit="return false">
            <div class="mb-3 content-center">
              <label for="company-name" class="form-label">Company name</label>
              <input type="text" class="form-control" id="company-name" />
            </div>
            <div class="mb-3">
              <label for="nip" class="form-label">NIP</label>
              <input type="number" class="form-control" id="nip" />
            </div>
            <div class="mb-3">
              <label for="city" class="form-label">City</label>
              <input type="text" class="form-control" id="city" />
            </div>
            <div class="mb-3">
              <label for="street" class="form-label">Street</label>
              <input type="text" class="form-control" id="street" />
            </div>
            <div class="mb-3">
              <label for="house-number" class="form-label">House nr</label>
              <input type="number" class="form-control" id="house-number" />
            </div>
            <div class="mb-3">
              <label for="zipcode" class="form-label">Zip code</label>
              <input type="text" class="form-control" id="zipcode" />
            </div>
            <div>
              <div class="mb-3">
                <label for="comments" class="form-label">Comments</label>
                <textarea type="text" class="form-control" id="comments"></textarea>
              </div>
              <div class="mb-3">
                <label for="industry" class="form-label">Industry</label>
                <select type="number" class="form-control" id="industry">
                  <option>Informatyka</option>
                  <option>Kosmetyka</option>
                </select>
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="active" />
                <label class="form-check-label" for="active">Active</label>
              </div>
            </div>
            <button
              type="submit"
              class="btn btn-primary"
              onclick="save();showList()"
            >
              Save
            </button>
          </form>
          <button class="btn btn-primary" onclick="submit()">
            Add to form
          </button>
        </div>
      </div>
    </div>
    <div class="client-list" id="client-list" style="display: block">
      <ul class="list-group" id="customer-list">
      </ul><br>
      <button type="submit" class="btn btn-primary" onclick="showForm()">
        Add new customer
      </button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
